<div class="standard-wrapper centred-max-width data-team-summary">
  <div class="team-summary rounded-border">

    <div class="id">{{ team().id }}</div>
    <div class="name">{{ team().name }}</div>
    <div class="post-code">{{ team().postCode | postcodeFormat }}</div>

    <div class="league">League: {{ team()?.league ?? 'Not provided' }}</div>

  </div>

</div>
