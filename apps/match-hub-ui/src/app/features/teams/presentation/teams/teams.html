<div class="standard-wrapper centred-max-width data-teams-page">
  <div class="title-wrapper">
    <div class="page-title">Teams</div>
    <div class="team-add">
      <button (click)="onNew()" class="data-team-add" mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="section-title">Current Team List</div>

  @if (fetchedTeams() === undefined) {
    <div class="placeholder">
      Fetching teams ...
    </div>

  } @else {

    <div class="data-teams-list">

      <app-teams-list [teams]="teams()"/>
    </div>
  }


  @if (false) {


    <div class="nonsense">
      <div class="label">

        {{ nonsense() }}
      </div>
      <div class="text-input">
        <mat-form-field floatLabel="auto">
          <mat-label>Input</mat-label>


          <input [(ngModel)]="nonsense" matInput type="text"/>
        </mat-form-field>


      </div>
    </div>
  }


</div>
