<mat-sidenav-container class="example-container">
  <mat-sidenav

    [opened]="opened()"
    mode="over"
    position="end">

    <div class="sidenav-title">Navigation</div>

    <div class="menu-options">
      @for (option of toolBarOptions; track $index) {
        <div class="menu-option data-button-{{option.dataTag}}">
          <button (click)="onNavigate(option.path)" class="" mat-button> {{ option.caption }}</button>
        </div>
      }
    </div>
    <hr/>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="main-toolbar">
      <div class="menu-items centred-max-width">

        <!--        <div>LOGO</div>-->
        <div class="app-title">Match Hub</div>
        <div class="flex-spacer"></div>
        @for (item of menuOptions; track item.dataTag) {

          <a class="data-link-{{item.dataTag}}"
             routerLink="/{{item.path}}">{{ item.caption }}</a>

        }


        <button (click)="toggleOpened()"
                class="data-menu-toggle"
                mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <main>
      <app-loading-spinner/>

      <router-outlet>

      </router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
